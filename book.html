    <form action="https://it.bzz.ch/demo/formdata/index.php" method="POST">

      <input type="text" id="buchtitel" name="buchtitel" pattern=".{2,30}" required><br><br>

      <label for="erscheinungsdatum">Erscheinungsdatum:</label>
      <input type="date" id="erscheinungsdatum" name="erscheinungsdatum" pattern="\d{2}\.\d{2}\.\d{4}"><br><br>

      <label for="auflage">Auflage:</label>
      <input type="number" id="auflage" name="auflage" step="1" min="1" max="9"><br><br>
